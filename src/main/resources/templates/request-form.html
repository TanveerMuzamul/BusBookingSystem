<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Request | Bus Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Submit Request to Admin</h2>
        
        <div class="user-info" style="text-align: right; margin-bottom: 20px; color: #666;">
            üë§ User: <span th:text="${username}"></span>
        </div>

        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form th:action="@{/submit-request}" method="post">
            <input type="hidden" name="username" th:value="${username}">
            
            <div class="form-group">
                <label>Request Type:</label>
                <select name="requestType" required>
                    <option value="">Select Request Type</option>
                    <option th:each="type : ${requestTypes}" 
                            th:value="${type}" 
                            th:text="${type.replace('_', ' ')}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" placeholder="Please describe your request in detail..." required></textarea>
            </div>
            
            <button type="submit" class="btn">üì§ Submit Request</button>
        </form>
        
        <div class="navigation">
            <a th:href="@{'/buses?username=' + ${username}}" class="nav-link">‚Üê Back to Buses</a> |
            <a th:href="@{'/my-requests?username=' + ${username}}" class="nav-link">View My Requests</a>
        </div>
    </div>
</body>
</html>
