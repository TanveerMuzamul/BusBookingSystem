<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Booking | Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        .nav-link:hover {
            background: #667eea;
            color: white;
        }
        .booking-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h3>üìã Admin Panel - Booking Management</h3>
        </div>

        <h2>‚úèÔ∏è Edit Booking Details</h2>
        
        <div th:if="${success}" class="message success" th:text="${success}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>
        
        <div class="booking-info" th:if="${booking}">
            <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
            <p><strong>User:</strong> <span th:text="${booking.username}"></span></p>
            <p><strong>Bus:</strong> <span th:text="${booking.busName}"></span></p>
            <p><strong>Route:</strong> <span th:text="${booking.source + ' ‚Üí ' + booking.destination}"></span></p>
            <p><strong>Travel Date:</strong> <span th:text="${booking.travelDate}"></span></p>
            <p><strong>Passengers:</strong> <span th:text="${booking.passengers}"></span></p>
            <p><strong>Total Price:</strong> ‚Ç¨<span th:text="${#numbers.formatDecimal(booking.totalPrice, 1, 2)}"></span></p>
        </div>
        
        <form th:action="@{/admin/save-booking}" method="post" th:object="${booking}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{busName}">
            <input type="hidden" th:field="*{source}">
            <input type="hidden" th:field="*{destination}">
            <input type="hidden" th:field="*{travelDate}">
            <input type="hidden" th:field="*{passengers}">
            <input type="hidden" th:field="*{totalPrice}">
            <input type="hidden" th:field="*{bookingDate}">
            
            <div class="form-group">
                <label>Booking Status:</label>
                <select th:field="*{status}" required>
                    <option th:each="status : ${bookingStatuses}" 
                            th:value="${status}" 
                            th:selected="${booking.status == status}"
                            th:text="${status}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn">üíæ Update Booking</button>
        </form>
        
        <div class="navigation">
            <a href="/admin/bookings" class="nav-link">‚Üê Back to Bookings</a>
            <a href="/admin/dashboard" class="nav-link">üìä Dashboard ‚Üí</a>
        </div>
    </div>
</body>
</html>
