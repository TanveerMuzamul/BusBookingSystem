<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Request | Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        .nav-link:hover {
            background: #667eea;
            color: white;
        }
        .request-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úèÔ∏è Edit User Request</h2>
        
        <div th:if="${success}" class="message success" th:text="${success}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>
        
        <div class="request-info">
            <p><strong>Request ID:</strong> <span th:text="${request.id}"></span></p>
            <p><strong>User:</strong> <span th:text="${request.username}"></span></p>
            <p><strong>Submitted:</strong> <span th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Current Status:</strong> <span th:text="${request.status}"></span></p>
        </div>
        
        <form th:action="@{/admin/update-request}" method="post">
            <input type="hidden" name="requestId" th:value="${request.id}">
            
            <div class="form-group">
                <label>Request Type:</label>
                <select name="updatedRequestType">
                    <option th:each="type : ${requestTypes}" 
                            th:value="${type}" 
                            th:selected="${request.requestType == type}"
                            th:text="${type.replace('_', ' ')}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Request Description:</label>
                <textarea name="updatedDescription" th:text="${request.description}" placeholder="Update the request description if needed..."></textarea>
            </div>
            
            <div class="status-section">
                <h3>Status Update</h3>
                
                <div class="form-group">
                    <label>New Status:</label>
                    <select name="status" required>
                        <option value="PENDING" th:selected="${request.status == 'PENDING'}">PENDING</option>
                        <option value="APPROVED" th:selected="${request.status == 'APPROVED'}">APPROVED</option>
                        <option value="REJECTED" th:selected="${request.status == 'REJECTED'}">REJECTED</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Admin Response:</label>
                    <textarea name="adminResponse" th:text="${request.adminResponse}" placeholder="Enter your response to the user..." required></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn">üíæ Update Request</button>
        </form>
        
        <div class="navigation">
            <a href="/admin/requests" class="nav-link">‚Üê Back to Requests</a>
            <a href="/admin/dashboard" class="nav-link">üè† Admin Dashboard</a>
        </div>
    </div>
</body>
</html>
