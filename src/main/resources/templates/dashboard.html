<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | Bus Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .welcome-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .dashboard-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 15px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dashboard-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-decoration: none;
            color: white;
        }
        .btn-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .navigation {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span th:text="${username}"></span>! üéâ</h1>
        <p class="welcome-message">Manage your bus bookings easily with our system</p>
        
        <div class="button-grid">
            <a th:href="@{'/buses?username=' + ${username}}" class="dashboard-btn">
                <div class="btn-icon">üöå</div>
                View & Book Buses
            </a>
            
            <a th:href="@{'/my-bookings?username=' + ${username}}" class="dashboard-btn">
                <div class="btn-icon">üìñ</div>
                My Bookings
            </a>
            
            <a th:href="@{'/cart?username=' + ${username}}" class="dashboard-btn">
                <div class="btn-icon">üõí</div>
                View Cart
            </a>
            
            <a th:href="@{'/request-form?username=' + ${username}}" class="dashboard-btn">
                <div class="btn-icon">üìù</div>
                Contact Admin
            </a>
            
            <a th:href="@{'/my-requests?username=' + ${username}}" class="dashboard-btn">
                <div class="btn-icon">üìã</div>
                My Requests
            </a>
        </div>

        <div class="navigation">
            <a href="/" class="nav-link">üè† Home</a> |
            <a href="/login" class="nav-link">üö™ Logout</a>
        </div>
    </div>
</body>
</html>
